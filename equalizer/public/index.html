<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>EQ</title>
</head>

<body class="bg-img">
    <div id="app" class="max-w-lg mx-auto p-4 bg-white shadow-lg rounded-lg fade-in">
        <button id="home-btn"
            class="absolute top-5 left-5 px-4 py-2 font-semibold text-sm bg-green-500 text-white shadow-sm hover:scale-125 ease-in duration-300 rounded p-2 "><span
                class="grayscale hover:grayscale-0">üè†</span></button>
        <a href="https://coindrop.to/dmitrii" class="absolute bottom-5 right-5 px-4 py-2 rounded">
            <img src="tip2.png" width="40" alt="tip" class="grayscale hover:grayscale-0">
        </a>
        <header class="mb-6">
            <h1 class="text-4xl font-bold text-center">Equalizer</h1>
            <p class="text-sm text-center text-gray-600 mt-2">"Math is the great equalizer. If you can do the numbers,
                the boys have to respect you." - Audrey MacLean</p>
        </header>
        <main class="content-center bg-scroll">
            <div id="login" class="flex justify-center space-x-4">
                <button id="guest-btn"
                    class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300">Guest</button>
                <button id="login-btn"
                    class="px-4 py-2 font-semibold text-sm bg-green-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300">Log
                    In</button>
                <button id="signup-btn"
                    class="px-4 py-2 font-semibold text-sm bg-yellow-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300">Sign
                    Up</button>
            </div>
            <div id="expense-form" class="content-center" style="display: none;">
                <div class="flex space-x-4">
                    <input type="text" id="participant-name" placeholder="Add participant"
                        class="border border-gray-300 p-2 rounded w-full">
                    <button id="add-participant-btn"
                        class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-150">+</button>
                </div>
                <div id="participants-list" class="list-disc mt-4">
                    <!-- Participants will be added here dynamically -->
                </div>
                <div class="flex justify-center ">
                    <button id="equalize-btn"
                        class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300"
                        disabled>EQUALIZE</button>
                </div>
                <div id="results" class="mt-4 bg-gray-200 rounded" style="display: none;">
                    <!-- Equalization results will be displayed here -->
                </div>
            </div>
            <!-- Sign Up / Login Form -->
            <div id="login-form" class="mt-6 fade-in" style="display: none;">
                <img id="washington" src="wanna.jpg" width="40" alt="welcome" class="grayscale mb-6 w-full rounded"
                    style="display: none;">
                <input id="signup-name" placeholder="Name" class="border border-gray-300 p-2 rounded w-full mb-4"
                    style="display: none;">
                <input type="email" id="login-email" placeholder="Email"
                    class="border border-gray-300 p-2 rounded w-full mb-4">
                <input type="password" id="login-password" placeholder="Password"
                    class="border border-gray-300 p-2 rounded w-full mb-4">
                <input type="password" id="confirm-password" placeholder="Confirm Password"
                    class="border border-gray-300 p-2 rounded w-full mb-4" style="display: none;">
                <button id="login-submit"
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">Log In</button>
                <button id="signup-submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 w-full"
                    style="display: none;">Sign Up</button>
            </div>



        </main>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="../node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
