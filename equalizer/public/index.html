<head>

    <title>Great Equilizer</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

        <!-- Navigation bar -->
        <nav>
            <button id="newCalculation">New</button>

            <div id="averageExpense">Average Expense: $0</div>

    </div>
    <script src="index.js"></script>
