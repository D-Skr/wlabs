<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>EQ</title>
</head>

<body class="bg-img">
    <div id="app" class="max-w-lg mx-auto p-4 bg-white shadow-lg rounded-lg fade-in">
        <button id="home-btn" class="absolute top-5 left-5 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"><span
                class="hover:animate-pulse">üè†</span></button>
        <header class="mb-6">
            <h1 class="text-4xl font-bold text-center">Equalizer</h1>
            <p class="text-sm text-center text-gray-600 mt-2">"Math is the great equalizer. If you can do the numbers,
                the boys have to respect you." - Audrey MacLean</p>
        </header>
        <main class="content-center bg-scroll">
            <div id="login" class="flex justify-center space-x-4">
                <button id="guest-btn"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 hover:animate-pulse">Guest</button>
                <button id="login-btn"
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hover:animate-pulse">Log
                    In</button>
                <button id="signup-btn"
                    class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 hover:animate-pulse">Sign
                    Up</button>
            </div>
            <div id="expense-form" class="content-center" style="display: none;">
                <div class="flex space-x-8">
                    <input type="text" id="participant-name" placeholder="Add name of participant"
                        class="border border-gray-300 p-2 rounded">
                    <button id="add-participant-btn"
                        class="bg-purple-500 text-white px-5 py-2 rounded hover:bg-purple-600">+</button>
                </div>
                <div id="participants-list" class="list-disc mt-4">
                    <!-- Participants will be added here dynamically -->
                </div>
                <div class="flex justify-center ">
                    <button id="equalize-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                        disabled>EQUALIZE</button>
                </div>
                <div id="results" class="mt-4 bg-gray-200 rounded" style="display: none;">
                    <!-- Equalization results will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="../node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
