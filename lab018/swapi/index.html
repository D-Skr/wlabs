<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="d-flex justify-content-center p-4">
        <h3>Star Wars API</h3>
    </header>
    <div class="d-flex justify-content-center">
        <div>
            <input type="radio" name="resource" id="people" value="people" checked>
            <label for="people">People</label><br>
            <input type="radio" name="resource" id="planets" value="planets">
            <label for="planets">Planets</label><br>
            <input type="radio" name="resource" id="species" value="species">
            <label for="species">Species</label><br>
            <input type="radio" name="resource" id="starships" value="starships">
            <label for="starships">Starships</label><br>
            <input type="radio" name="resource" id="vehicles" value="vehicles">
            <label for="vehicles">Vehicles</label><br>
            <input type="radio" name="resource" id="films" value="films">
            <label for="films">Films</label><br>
        </div>
    </div>
    <div class="d-flex justify-content-center p-4">
        <input type="text" name="search">
        <button>üîç</button>
    </div>
    <main class="d-flex">
        <section id="items" class="col-4">
            <ul id="item" class="justify-content-center"></ul>
        </section>
        <section id="description" class="col-4"></section>
    </main>

    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
