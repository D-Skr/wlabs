<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./profile.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>EQ</title>
</head>

<body class="bg-img">
    <div id="app" class="max-w-lg mx-auto py-4 px-2 bg-white shadow-lg rounded-lg fade-in">
        <button id="home-btn"
            class="absolute top-5 left-5 px-4 py-2 font-semibold text-sm bg-green-500 text-white shadow-sm hover:scale-125 ease-in duration-300 rounded p-2 "><span
                class="grayscale hover:grayscale-0">üè†</span></button>
        <a href="https://coindrop.to/dmitrii" class="absolute bottom-5 right-5 px-4 py-2 rounded">
            <img src="tip2.png" width="40" alt="tip" class="grayscale hover:grayscale-0">
        </a>
        <header>
            <h1 id="profile-header" class="text-4xl font-bold text-center">Profile</h1>
        </header>
        <main class="content-center bg-scroll">

            <div id="profile-form" class="fade-in flex flex-col p-8">
                <!-- <img id="washington" src="wanna.jpg" width="40" alt="welcome" class="grayscale mb-6 w-full rounded"
            style="display: none;"> -->
                <button id="new-expense-btn"
                    class="mb-4 px-6 py-2 font-semibold text-sm bg-sky-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300">New
                    Expense</button>
                <button id="history-btn"
                    class="mb-4 px-6 py-2 font-semibold text-sm bg-yellow-600 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300">History</button>
                <button id="clear-history-btn"
                    class="mb-4 px-6 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300">Clear
                    History</button>
                <div id="history-container" style="display: none;">
                    <!-- History of expenses will be displayed here -->
                </div>
                <button id="delete-account-btn"
                    class="mb-4 px-6 py-2 font-semibold text-sm bg-red-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300">Delete
                    Account</button>
                <button id="logout-btn"
                    class="px-6 py-2 font-semibold text-sm bg-gray-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300">Log
                    Out</button>

            </div>
            <div id="expense-form2" class="content-center flex flex-col p-8 fade-in" style="display: none;">
                <div class="flex space-x-2">
                    <input type="date" id="expense-date" value="" max=""
                        class="border border-gray-300 p-2 rounded w-full mt-4" required>
                </div>
                <div class="flex space-x-4">
                    <textarea type="text" id="expense-description" placeholder="Description"
                        class="border border-gray-300 p-2 rounded w-full my-4" required></textarea>
                </div>
                <div class="flex space-x-4">
                    <input type="text" id="participant-name" placeholder="Add participant"
                        class="border border-gray-300 p-2 rounded w-full">
                    <button id="add-participant-btn"
                        class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-150">+</button>
                </div>
                <div id="participants-list" class="list-disc mt-4">
                    <!-- Participants will be added here dynamically -->
                </div>
                <div class="flex justify-center ">
                    <button id="equalize-btn"
                        class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300 hidden">EQUALIZE</button>
                </div>
                <div id="results" class="mt-4 bg-gray-200 rounded" style="display: none;">
                    <!-- Equalization results will be displayed here -->
                </div>
            </div>


        </main>
    </div>
    <!-- <script src="./index.js"></script> -->
    <!-- <script src="../node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
